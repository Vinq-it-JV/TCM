<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" ng-class="{'wide-modal':modalOptions.wide === true}">
        <div class="modal-content noselect">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide();modalOptions.onCancel();">&times;</button>
                <h5 class="modal-title">{{ modalOptions.headerText}}</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="container-fluid">
                        <highchart id="sensorlog" class="graph" config="modalOptions.parentScope.sensorlog.getChartConfig()"></highchart>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="modal-buttons pull-right">
                            <button type="button" class="btn btn-primary" data-ng-click="$hide();modalOptions.onCancel();">{{modalOptions.closeButtonText}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
